<div class="bg-cover bg-center relative flex justify-center items-center parent"
     [ngStyle]="{backgroundImage: bgImage}"
     [ngClass]="isState ? 'h-40' : 'h-96'">
	<div class="absolute overflow-hidden h-full w-full bg-black bg-opacity-40 z-10 pointer-events-none">
    <div class="hover-overlay w-full h-full"></div>
  </div>
	<a class="w-full h-full flex items-center justify-center z-20 px-5 py-16 text-center text-xl md:text-2xl text-white font-semibold transform hover:scale-[115%] motion-reduce:transform-none transition-transform"
	   [routerLink]="link"
	   title="{{linkTitle}}">
		{{linkTxt}}
	</a>
</div>
