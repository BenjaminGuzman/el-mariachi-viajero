<app-loader *ngIf="categories.length === 0"></app-loader>
<div class="w-full h-full mx-auto grid grid-cols-2 lg:grid-cols-4 gap-2">
  <app-bg-img-card *ngFor="let category of categories; let isOdd = odd"
                   [ngClass]="{'row-span-2': isOdd}"
                   linkTxt="{{category.name}}"
                   link="/tours/categoria/{{category.id}}"
                   [isState]="false"
                   bgImage="{{category.thumb.url}}">
  </app-bg-img-card>
</div>
