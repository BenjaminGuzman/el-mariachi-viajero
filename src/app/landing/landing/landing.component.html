<div class="w-full flex justify-around py-2 bg-green-400 bg-aztec text-white">
	<div class="md:flex hidden">
		<img class="w-6 mr-1 filter-green" src="assets/icons/phone.svg" alt="phone"/>
		<span>+52 5578 7878 78</span>
	</div>
	<div class="md:flex hidden">
		<img class="w-6 mr-1" src="assets/icons/mail.svg" alt="phone"/>
		<span>contacto@elmariachiviajero.com.mx</span>
	</div>
	<div class="flex md:gap-4 gap-6">
		<a href="https://facebook.com" target="_blank">
			<img class="w-6" src="assets/icons/facebook.svg" alt="Facebook" title="Facebook">
		</a>
		<a href="https://instagram.com" target="_blank">
			<img class="w-6" src="assets/icons/instagram.svg" alt="Instagram" title="Instagram">
		</a>
		<a href="https://twitter.com" target="_blank">
			<img class="w-6" src="assets/icons/twitter.svg" alt="Twitter" title="Twitter">
		</a>
	</div>
</div>
<main class="w-full h-screen bg-white">
	<div class="absolute bottom-0 right-5 text-white font-extrabold z-20 uppercase">
		<img src="assets/img/logoV4.png" alt="El Mariachi Viajero" class="max-w-sm w-16 md:w-20 block">
	</div>
	<swiper class="w-full h-full" [pagination]="true" [navigation]="true" [loop]="true">
		<ng-template swiperSlide>
			<app-carousel-item bgImageStyle="https://images.pexels.com/photos/763429/pexels-photo-763429.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
			                   category="Coloniales"
			                   description="Conoce lugares impresionantes con historias increíbles del México prehispánico"></app-carousel-item>
		</ng-template>
		<ng-template swiperSlide>
			<app-carousel-item bgImageStyle="https://images.pexels.com/photos/1287145/pexels-photo-1287145.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
			                   category="de Aventura"
			                   description="Siente la adrenalina de aventarse de una tirolesa, subir una montaña... acompañado de nuestros profesionales"></app-carousel-item>
		</ng-template>
		<ng-template swiperSlide>
			<app-carousel-item bgImageStyle="https://images.pexels.com/photos/4932184/pexels-photo-4932184.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940"
			                   category="Tropicales"
			                   description="Conoce lugares exóticos con mucha biodiversidad"></app-carousel-item>
		</ng-template>
	</swiper>
</main>
