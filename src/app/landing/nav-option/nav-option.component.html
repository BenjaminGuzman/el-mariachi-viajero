<div (focusin)="toggle()"
     (focusout)="toggle()"
     (mouseenter)="toggle()"
     (mouseleave)="toggle()"
     class="relative inline-block text-left h-full">
	<div class="h-full w-full table">
		<a aria-expanded="true"
		   aria-haspopup="true"
		   class="h-full align-middle table-cell {{optionTxtClasses}}"
		   href="">
			<span>{{optionTxt}}</span>
		</a>
	</div>

	<div #menu
	     [@openClose]="{value: isOpen ? 'open' : 'closed', params: { height: this.menuHeight }}"
	     aria-labelledby="menu-button"
	     aria-orientation="vertical"
	     class="block origin-top-right absolute right-0 w-48 shadow-lg bg-white bg-opacity-80 py-2 px-3"
	     role="menu"
	     tabindex="-1">
		<div class="relative flex flex-col gap-1 items-stretch flex-shrink-0">
			<ng-content></ng-content>
		</div>
	</div>
</div>
