<div class="flex border-1 w-full h-full shadow hover:shadow-lg transition-shadow flex-col bg-white gap-3">
	<div class="h-40 w-full bg-cover bg-center relative" [style]="bgImageStyle">
		<p class="absolute bottom-0 left-0 px-2 py-1 bg-black bg-opacity-50 text-white"
			 title="{{promo.price}}">
      {{promo.price}}
		</p>
	</div>
  <p class="text-xl font-md font-semibold text-green-600 px-2 lg:px-3">{{promo.name}}</p>
	<div class="flex-grow flex flex-col justify-around px-4 lg:px-6 gap-3">
    <p class="text-sm font-light text-gray-700">{{promo.shortDescription}}</p>
    <div class="text-sm font-light flex flex-col text-gray-600 gap-y-3">
      <div class="flex flex-col">
        <p class="font-bold">Incluye:</p>
        <p *ngFor="let feature of featuresIncluded" class="flex items-center">
          <span class="material-icons material-icons-outlined text-green-700">done</span>
          <span>{{feature}}</span>
        </p>
      </div>
      <div class="flex flex-col" *ngIf="featuresExcluded.length > 0">
        <p class="font-bold">No incluye:</p>
        <p *ngFor="let feature of featuresExcluded" class="flex items-center">
          <span class="material-icons material-icons-outlined text-red-700">close</span>
          <span>{{feature}}</span>
        </p>
      </div>
    </div>
    <div class="w-full flex flex-col items-center">
      <button class="btn" [routerLink]="[link]">Ver promoción</button>
    </div>
  </div>
  <p class="text-center text-sm text-gray-400 mb-4">
    Válida hasta <span class="font-medium">{{promo.validUntil | date:'dd/MM/yy'}}</span>
  </p>
</div>
