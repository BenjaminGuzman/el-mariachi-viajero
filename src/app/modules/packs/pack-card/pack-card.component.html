<div class="flex border-1 w-full h-full shadow hover:shadow-lg transition-shadow flex-col bg-white gap-3">
  <div class="h-40 w-full bg-cover bg-center relative" [style]="bgImageStyle">
    <p class="absolute bottom-0 left-0 px-2 py-1 bg-black bg-opacity-50 text-white"
       title="{{pack.price}}">
      {{pack.price}}
    </p>
  </div>
  <p class="text-xl font-md font-semibold text-green-600 px-2 lg:px-3">{{pack.name}}</p>
  <div class="flex-grow flex flex-col justify-around px-4 lg:px-6 gap-3 mb-4">
    <p class="text-sm font-light text-gray-600">{{pack.shortDescription}}</p>
    <div class="w-full flex flex-col items-center">
      <button class="btn" [routerLink]="[link]">Ver paquete</button>
    </div>
  </div>
</div>
